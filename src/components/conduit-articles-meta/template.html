<div ng-if="$ctrl.article" class="article-meta">
	<a ng-if="$ctrl.article && $ctrl.article.author && $ctrl.article.author.image">
		<img ng-src="{{$ctrl.article.author.image}}" />
	</a>
	<div class="info">
		<a class="author" href="{{'#/profile/'+$ctrl.article.author.username}}">{{$ctrl.article.author.username}}</a>
		<span class="date">{{$ctrl.article.createdAt | date}}</span>
	</div>
	<ng-transclude></ng-transclude>
</div>
