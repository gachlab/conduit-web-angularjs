<div class="sidebar">
  <p>Popular Tags</p>

  <div ng-if="!$ctrl.tags">Loading tags...</div>

  <div ng-if="($ctrl.tags && $ctrl.tags.length === 0)">
    No tags are here... yet.
  </div>

  <div class="tag-list" ng-if="($ctrl.tags && $ctrl.tags.length > 0)">
    <a
      class="tag-default tag-pill"
      ng-repeat="tag in $ctrl.tags"
      ng-click="$ctrl.onSelect(tag)"
      >{{ tag }}</a
    >
  </div>
</div>
